<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./common/meta.html') %>
    <title>
        用户登录
    </title>
</head>
<body>
<%= require('html-loader!./common/logo.html') %>
<div class="form">
    <div class="container">
        <div class="form-box">
            <h2 class="title">用户登录</h2>
            <div class="error-item">
                <i class="fa fa-minus-circle error-icon"></i>
                <p class="error-msg">error</p>
            </div>
            <div class="form-item">
                <label for="" class="form-lable">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" class="form-content" name="phone" placeholder="请输入用户名或手机号" autocomplete="off">
            </div>
            <div class="form-item">
                <label for="" class="form-lable">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="form-content" name="password" placeholder="请输入密码" autocomplete="off">
            </div>
            <div class="form-item captcha-box">
                <input type="text" class="form-content captcha-ipt" name="captcha" placeholder="请输入验证码" autocomplete="off">
                <div class="captcha-img">
                    <svg></svg>
                </div>
            </div>
            <div class="btn-item">
                <a href="javascript:;" class="btn btn-submit" id="btn-submit">提交</a>
            </div>
            <div class="link-item">
                <a href="/user-dynamic-login.html" class="link">验证码动态登录</a>
                <a href="/user-register.html" class="link">免费注册</a>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./common/footer.html') %>
</body>
</html>
