{% extends "./layout.html" %}
{% block title %}
    修改密码中心
{% endblock %}
{% block header %}
    欢迎来到修改密码中心
{% endblock %}
{% block content %}
<form class="form-horizontal form-password" id="form_sty" action="/admin/password" method="post">
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" placeholder="新密码" name="password">
            <p class="text-danger err"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="rePassword" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="rePassword" placeholder="确认密码" name="rePassword">
            <p class="text-danger err"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary sub-password">修改</button>
    </div>
    </div>
</form>
{% endblock %}
{% block footer %}
<script src="/js/password.js"></script>
{% endblock%}
