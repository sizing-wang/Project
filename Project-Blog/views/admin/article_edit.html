{% extends "./layout.html" %}
{% block title %}
    编辑文章中心
{% endblock %}
{% block header %}
    欢迎来到编辑文章中心
{% endblock %}
{% block content %}
<form class="form-horizontal" id="form_sty" action="/article/edit" method="post">
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">分类名称</label>
        <div class="col-sm-6">
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                {% if category._id.toString() == articles.category %}
                <option selected value="{{ category._id.toString() }}">{{ category.name }}</option>
                {% else %}
                <option value="{{ category._id.toString() }}">{{ category.name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="title" placeholder="标题" name="title" value="{{ articles.title }}">
        </div>
    </div>
    <div class="form-group">
        <label for="intro" class="col-sm-2 control-label">简介</label>
        <div class="col-sm-6">
            <textarea name="intro" id="intro" cols="30" rows="10" class="form-control">{{ articles.intro }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-6">
            <textarea name="content" id="content" cols="30" rows="10" class="form-control">{{ articles.content }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{{ articles._id.toString() }}">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
{% endblock %}
{% block footer %}
<script src="/lib/ckeditor/ckeditor.js"></script>
<script src="/lib/ckeditor/translations/zh-cn.js"></script>
<script src="/js/article.js"></script>

{% endblock%}
