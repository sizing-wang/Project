{% extends "./layout.html" %}
{% block title %}
    编辑分类中心
{% endblock %}
{% block header %}
    欢迎来到编辑分类中心
{% endblock %}
{% block content %}
<form class="form-horizontal" id="form_sty" action="/category/edit" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">分类名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" placeholder="排序" name="name" value="{{ category.name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="roder" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="roder" placeholder="排序" name="order" value="{{ category.order || 0 }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="id" value="{{ category._id.toString() }}">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
{% endblock %}
